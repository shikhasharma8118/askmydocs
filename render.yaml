services:
  - type: web
    name: askmydocs-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
```

Then also create a `Procfile` inside the backend folder:

**Path: `askmydocs/backend/Procfile`**
```
web: uvicorn main:app --host 0.0.0.0 --port $PORT